<div class="main-content">
    <div class="container-fluid mt-5">
        <h3>Nouveau transporteur</h3>
        <div class="card">
            <div class="card-header">
                <h5>INFORMATIONS :</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <label class="col-sm-2 col-form-label">Nom :</label>
                    <div class="col-sm-10">
                        <mat-form-field class="example-full-width">
                            <input matInput type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 col-form-label">Prenom :</label>
                    <div class="col-sm-10">
                        <mat-form-field class="example-full-width">
                            <input matInput type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 col-form-label">Address :</label>
                    <div class="col-sm-10">
                        <mat-form-field class="example-full-width">
                            <textarea matInput></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 col-form-label">Address :</label>
                    <div class="col-sm-10">
                        <mat-form-field>
                            <mat-select placeholder="Ville">
                                <mat-option *ngFor="let city of cities" [value]="city.value">
                                    {{ city.viewValue }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 col-form-label">Telephone :</label>
                    <div class="col-sm-10">
                        <mat-form-field class="example-full-width">
                            <input matInput type="tel">
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-md-12 d-flex w-50 mx-auto">
                    <button mat-raised-button class="btn btn-success flex-grow-1">Valider</button>

                    <button mat-raised-button class="btn flex-grow-1">Retour</button>

                </div>
            </div>
        </div>
    </div>
</div>
