<div class="main-content">
    <div class="container-fluid mt-5">
        <div class="card border p-2">
            <div class="d-flex justify-content-end align-items-end ">

                <div class="mr-4">
                    <button mat-raised-button class="btn btn-success flex-grow-1">Afficher les clients</button>
                </div>

                <a mat-raised-button [routerLink]="['/gestion-colis/add-customer']" class="btn btn-outline-success mr-1">
                    <i class="fa fa-plus mr-2"></i> Ajouter un clients
                </a>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>{{ tableData1.headerRow[0]}}</th>
                        <th>{{ tableData1.headerRow[1] }}</th>
                        <th>{{ tableData1.headerRow[2] }}</th>
                        <th>{{ tableData1.headerRow[3] }}</th>
                        <th>{{ tableData1.headerRow[4] }}</th>
                        <th>{{ tableData1.headerRow[5] }}</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let row of tableData1.dataRows">
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                        <td>{{row[2]}}</td>
                        <td>{{row[3]}}</td>
                        <td>{{row[4]}}</td>
                        <td class="td-actions">
                            <button mat-raised-button type="button" class="btn btn-info mr-1">
                                <i class="material-icons">person</i>
                            </button>
                            <button mat-raised-button type="button" class="btn btn-success mr-1">
                                <i class="material-icons">edit</i>
                            </button>
                            <button mat-raised-button type="button" class="btn btn-danger">
                                <i class="material-icons">close</i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
